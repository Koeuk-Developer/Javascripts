<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-dark h-100 text-white py-5">
        <h1 class="text-center ">Search/Filter Engine</h1>
        <h5 class="text-center">Search YOur Query Here</h5>
        <div class="container col-6 mt-5">
            <input type="text" id="search-input" class="form-control mb-5 p-3" inputplaceholder="Search Here...">

            <ul class="list-group list-group-input-flush gap-2 text-primary h4">
                <li class="list-group-item  p-3">PHP</li>
                <li class="list-group-item  p-3">Javascript</li>
                <li class="list-group-item  p-3">Python</li>
                <li class="list-group-item  p-3">Vue JS</li>
                <li class="list-group-item  p-3">Reach JS</li>
                <li class="list-group-item  p-3">Vuetify JS</li>
                <li class="list-group-item  p-3">C##</li>
                <li class="list-group-item  p-3">Fluter</li>
            </ul> 
        </div>
    </div>
</body>

<script>

    let search = document.querySelector('#search-input')
    search.addEventListener('input', filterList);

    function filterList() {
        const searchInput = document.querySelector('#search-input');
        const filter = searchInput.value.toLowerCase();
        const listItems = document.querySelectorAll('.list-group-item');

        listItems.forEach((item) =>{
            let text = item.textContent;
            if (text.toLowerCase().includes(filter)) {
                item.style.display = '';
            }else {
                item.style.display = 'none';
            }
        })
    }

</script>

</html>
